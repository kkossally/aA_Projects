<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>

</head>
<body>
  <h1>GIF-O-MATIC 3000</h1>
  <h2 class="messages"></h2>
  <form id="new-gif-form">
    <label>Fetch a New Gif:
      <br />
      <input id="new-gif-query" type="text" />
    </label>
    <input type="submit" value="GENERATE GIF" />
  </form>
  <form id="old-gif-form">
    <label>Get a Saved Gif by Title:
      <br />
      <input id="old-gif-query" type="text" />
    </label>
    <input type="submit" value="RETRIEVE GIF" />
  </form>
  <button class="clear">CLEAR GIF</button>
  <div class="gif-display">
  </div>
  <form id="save-gif-form">
    <label>Enter a title to save this gif:
      <br />
      <input id="save-gif-title" type="text" />
    </label>
    <input type="submit" value="SAVE GIF" />
  </form>
</body>
</html>
